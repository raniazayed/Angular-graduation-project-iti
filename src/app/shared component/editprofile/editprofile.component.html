
<div class="edit-img">
  <div class="container">
    <div class="row align-items-center justify-content-center pb-5 pt-5 ">
      <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-10 edit-bg ">
        <div class="editform ">
          <h2 class="p-0 m-0">Edit Profile</h2>
          <div class="line m-0"></div>
          <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
            <!-- EDIT NAME -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field class="example-full-width  d-block">
                  <input matInput placeholder="First Name" formControlName="FName">
                  <button mat-button matPrefix mat-icon-button>
                    <mat-icon>account_circle</mat-icon>
                  </button>
                </mat-form-field>
                <span *ngIf="FName.invalid &&FName.touched" class="grey d-block">
                  this is field is required
                </span>

              </div>
              <div class="form-group col-md-6">
                <mat-form-field class="example-full-width  d-block">
                  <input matInput placeholder="Last Name"  formControlName="LName">
                  <button mat-button matPrefix mat-icon-button>
                    <mat-icon>account_circle</mat-icon>
                  </button>
                </mat-form-field>
                <span *ngIf="LName.invalid &&LName.touched" class="grey d-block">
                  this is field is required
                </span>
              </div>
            </div>
            <!-- EDIT PHONE -->
              <div class="form-group ">
                <mat-form-field class="example-full-width">
                  
                  <input matInput placeholder="Phone"  formControlName="Phone">
                  <button mat-button matPrefix mat-icon-button>
                    <mat-icon>settings_cell</mat-icon>
                  </button>
                </mat-form-field>
                <span *ngIf="Phone.invalid &&Phone.touched" class="grey d-block">
                  this is field is required
                  <span *ngIf="Phone.errors['Phoneerror']">
                    phone isn't correct
                  </span>
                </span>
              </div>
            
            <div class="form-row">
              <div class="form-group ">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Address" formControlName="Address">
                  <button mat-button matPrefix mat-icon-button>
                    <mat-icon><i class="fas fa-home"></i></mat-icon>
                  </button>
                </mat-form-field>
                <!-- <label for="Address">address</label>
                      <input type="text" formControlName="Address" class="form-control"> -->
                <span *ngIf="Address.invalid &&Address.touched" class="d-block grey">
                  this is field is required
                </span>
              </div>
            </div>
            <!-- EDIT PHOTO -->
            <div class="form-group ">
              <img [src]="default"   class="mr-3" style="width:100px;height: 100px;" alt="">
              <input type="file" formControlName="Photo"  name="photo" #Image accept="image/"
                (change)="onFileSelected($event.target.files)" maxFileSize="200000">
            </div>
            <div class="mt-4">
              <button type="submit" class="btn" >Submit</button>

            </div>
            <!-- <button type="submit" class="btn" [disabled]="signupForm.invalid">sign up</button> -->

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
