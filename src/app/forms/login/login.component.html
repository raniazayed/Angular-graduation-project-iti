<!-- LOGIN FORM -->
<div class="login-bg">

  <div class="container ">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6 col-md-offset-3 col-xs-12 col-sm-10 col-md-8">
        <div class="loginform">
          <div class="container  mb-5">
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-8">
                  <h3 class="m-0 p-0">LOg in </h3>
                  <div class="line"></div>
                  <div class="alert alert-danger" role="alert" *ngIf="access" style="padding: 0.5rem 1.25rem">
                      <strong>Warning!</strong> Please check your email or password .
                   </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                  <div class="form-group">
                    <mat-form-field class="example-full-width d-block">
                      <input matInput placeholder="Email" value="" formControlName="Email">
                      <button mat-button matPrefix mat-icon-button>
                        <mat-icon>mail</mat-icon>
                      </button>
                    </mat-form-field>
                    <!-- <label for="Email">Email</label>
                  <input type="text" formControlName="Email" class="form-control"> -->
                    <span *ngIf="!Email.valid &&Email.touched" class="grey">
                      <span *ngIf="Email.errors['required']">
                        this is field is required
                      </span>
                      <span *ngIf="Email.errors['validationError']&& !Email.errors['required']">
                        email is in correct
                      </span>
                    </span>
                  </div>
                  <div class="form-group ">
                    <!-- <label for="Password">Password</label>
                  <input type="text" formControlName="Password" class="form-control"> -->
                    <mat-form-field class="example-full-width d-block">
                      <input matInput placeholder="Password" value="" formControlName="Password">
                      <button mat-button matPrefix mat-icon-button>
                        <mat-icon>lock</mat-icon>
                      </button>
                    </mat-form-field>
                    <span *ngIf="!Password.valid&&Password.touched" class="grey">
                      <span *ngIf="Password.errors['required']">
                        this is field is required
                      </span>
                    </span>
                  </div>
                  <button type="submit" class="btn  mr-3">Login</button>
               
               
                  <a class="btn btn-primary" routerLink="/addform">sign up</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
